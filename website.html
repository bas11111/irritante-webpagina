<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <title>Totaal geen irritante website</title>
</head>
<body>
    <div class="wrapper1">
        <div class="captcha2">
            <img id="poep" class="robot2" src="/Images & Videos/robot.png" href="">
        </div>
        <div class="cup" alt="cup">
            <img src="/Images & Videos/cup.png">
        </div>
        <div class="headline">
            <h2 class="text1" id="wobble">Daily tappable tech news and stories</h2>
            <div class="spacer"></div>
            <h2 class="text2"> Every weekday 50 surfaces the most interesting and important tech stories of the day, from breaking news to profiles on favorite tech products</h2>
        </div>
        <div class="buttons">
                <marquee behaviour="alternate" onbounce><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img class="button1" src="/Images & Videos/button1.png"></a></marquee>
                <marquee direction="right" behaviour="alternate" onbounce><img class="button2" src="/Images & Videos/button2.png"></marquee>
        </div>
        <div class="captcha">
            <img id="ding" class="robot" src="/Images & Videos/robot.png">
        </div>
    </div>
    <div class="wrapper2">
        <div class="background">
            <video class="video1" autoplay
             loop controls muted>
                <source src="/Images & Videos/sip-promo.mp4" type="video/mp4">
            </video>
        </div>
    </div>
<script src="rickroll.js"></script>
<script src="kleuren.js"></script>
<script src="script.js"></script>
<script src="wobble.js"></script>
